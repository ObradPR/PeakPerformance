<section id="account-setup">
  <div class="stepper-wrapper">
    <p-stepper>
      <p-stepperPanel header="Basic Information">
        <ng-template
          pTemplate="content"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="d-flex flex-column h-12rem">
            <div class="content-1">
              <div class="content-1-left">
                <fieldset class="content-1-left-top">
                  <legend>Measurement preferences</legend>
                  <span class="p-float-label">
                    <p-dropdown
                      inputId="weight-preference"
                      [options]="cities"
                      [(ngModel)]="selectedCity"
                      optionLabel="name"
                      placeholder=""
                    />
                    <label for="weight-preference"
                      >Weight Preference<app-required-mark
                    /></label>
                  </span>
                  <span class="p-float-label">
                    <p-dropdown
                      inputId="measurement-preference"
                      [options]="cities"
                      [(ngModel)]="selectedCity"
                      optionLabel="name"
                      placeholder=""
                    />
                    <label for="measurement-preference"
                      >Measurement Preference<app-required-mark
                    /></label>
                  </span>
                </fieldset>

                <fieldset class="content-1-left-bottom">
                  <legend>Base body measurements</legend>
                  <span class="p-float-label">
                    <input type="number" id="weight" pInputText />
                    <label for="weight">Weight</label>
                  </span>
                  <span class="p-float-label">
                    <input type="number" id="bodyfat" pInputText />
                    <label for="bodyfat">BodyFat Percentage</label>
                  </span>
                </fieldset>
              </div>

              <div class="content-1-right">
                <fieldset>
                  <legend>Measurements</legend>
                  <div class="content-1-right-cols">
                    <div class="content-1-right-col content-1-right-col-1">
                      <span class="p-float-label">
                        <input type="number" id="waist" pInputText />
                        <label for="waist">Waist</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="hips" pInputText />
                        <label for="hips">Hips</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="neck" pInputText />
                        <label for="neck">Neck</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="chest" pInputText />
                        <label for="chest">Chest</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="shoulders" pInputText />
                        <label for="shoulders">Shoulders</label>
                      </span>
                    </div>

                    <div class="content-1-right-col content-1-right-col-2">
                      <span class="p-float-label">
                        <input type="number" id="rBicep" pInputText />
                        <label for="rBicep">Right Bicep</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="lBicep" pInputText />
                        <label for="lBicep">Left Bicep</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="rForearm" pInputText />
                        <label for="rForearm">Right Forearm</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="lForearm" pInputText />
                        <label for="lForearm">Left Forearm</label>
                      </span>
                    </div>

                    <div class="content-1-right-col content-1-right-col-3">
                      <span class="p-float-label">
                        <input type="number" id="rThigh" pInputText />
                        <label for="rThigh">Right Thigh</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="lThigh" pInputText />
                        <label for="lThigh">Left Thigh</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="rCalf" pInputText />
                        <label for="rCalf">Right Calf</label>
                      </span>
                      <span class="p-float-label">
                        <input type="number" id="lCalf" pInputText />
                        <label for="lCalf">Left Calf</label>
                      </span>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
          <div class="d-flex pt-5 justify-content-end">
            <p-button
              label="Next"
              icon="pi pi-arrow-right"
              iconPos="right"
              (onClick)="nextCallback.emit()"
            />
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Fitness Goals">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="d-flex flex-column h-12rem">
            <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
            >
              Content II
            </div>
          </div>
          <div class="d-flex pt-4 justify-content-between">
            <p-button
              label="Back"
              icon="pi pi-arrow-left"
              class="btn-back"
              (onClick)="prevCallback.emit()"
            />
            <p-button
              label="Next"
              icon="pi pi-arrow-right"
              iconPos="right"
              (onClick)="nextCallback.emit()"
            />
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Profile Setup">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-index="index"
        >
          <div class="flex flex-column h-12rem">
            <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
            >
              Content III
            </div>
          </div>
          <div class="d-flex pt-4 justify-content-between">
            <p-button
              label="Back"
              icon="pi pi-arrow-left"
              class="btn-back"
              (onClick)="prevCallback.emit()"
            />
            <p-button
              label="Finish"
              icon="pi pi-check"
              iconPos="right"
              class="btn-success"
              (onClick)="prevCallback.emit()"
            />
          </div>
        </ng-template>
      </p-stepperPanel>
    </p-stepper>
  </div>
</section>
